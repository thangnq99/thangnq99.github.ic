<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Swicth and lamp</title>
</head>

<body>
    <script>
        var electricLamp = function () {
            this.turnOn = function () {
                this.status = true;
                document.write("den sang");
            }
            this.turnOff = function () {
                this.status = false;
                document.write("den tat");
            }
        }

        var switchButton = function () {
            this.connectToLamp = function (electricLamp) {
                this.electricLamp = electricLamp;
            }
            this.switchOn = function () {
                this.electricLamp.turnOn();
            }
            this.switchOff = function () {
                this.electricLamp.turnOff();
            }
        }

        var lamp =new electricLamp();
        var button = new switchButton();
        button.connectToLamp(lamp);
        button.switchOn();
        document.write("<br>");
        button.switchOff();
    </script>
</body>

</html>
