<html>

<head>
    <title>Faking Textarea on Typing</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <script>
        var a = new Array(),
            n = "";
        a[1] = 'T';
        a[2] = 'Ô';
        a[3] = 'I';
        a[4] = ' ';
        a[5] = 'L';
        a[6] = 'À';
        a[7] = ' ';
        a[8] = 'T';
        a[9] = 'H';
        a[10] = 'Ắ';
        a[11] = 'N';
        a[12] = 'G';
        a[13] = ' ';
        a[14] = 'Đ';
        a[15] = 'Ẹ';
        a[16] = 'P';
        a[17] = ' ';
        a[18] = 'T';
        a[19] = 'R';
        a[20] = 'A';
        a[21] = 'I';
        a[22] = '!';

        function typeTextarea() {
            t = document.f.txt.value;
            j = t.length;
            if (j > 0) {
                for (var i = 1; i <= j; i++) {
                    n = n + a[i];
                    if (i == 22) {
                        document.f.txt.value = "";
                        n = "";
                    }
                }
            }
            document.f.txt.value = n;
            n = "";
        }
    </script>
</head>

<body>

    <h2>Faking Textarea on Typing</h2>
    <form name="f">
        <textarea name="txt" cols="40" rows="10" onkeydown="typeTextarea();"></textarea>
    </form>

</body>

</html>
